<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Exchange App</title>
</head>

<H1 id="pageTitle">USD Currency Converter</H1>

<br>

<div id="centerButton">
  <button id="start">Click here to start</button>
</div>

<br>

<body>

  <div class="container" id="mainBody">
    <div class="panel" id="formPanel">
      <div class="panel-body">
        <form id="userSelectionForm">
          <label for="usdAmount">Amount of US Dollars</label>
          <input type="text" id="usdInputAmount" name="usdTotal"><br>
          <label for="newCurrencey">Type desired ISO currency code for USD to be converted to, such as EUR =
            Euros</label>
          <input type="text" id="isoCode" name="isoSelect" maxlength="3" pattern="[a-zA-Z]*"><br>
          <br>
          <button type="submit">Convert</button>
        </form>
      </div>
    </div>

    <br>

    <h6>ISO Info: This is using Alpha 3 ISO codes. They are made of three characters, uppercase, no numbers or symbols
    </h6>

    <br>

    <h7>check below for iso codes for converting</h7>
    <br>
    <div class="panel" id="usdAmount">
      <div class="panel-body">
        <h1>USD Amount</h1>
        <p>$<span id="usdNumberAmount"></span></p>
      </div>
    </div>
    <div class="panel" id="convertAmount">
      <div class="panel-body">
        <h1><span id="isoSelectionPrint"> Amount</span></h1>
        <p><span id="isoNumberAmount"></span></p>
      </div>
    </div>
    <h1 id="isoIdHtmlText">click me to show/hide useable iso codes.</h1>
    <div class="row" id="useableIso">
      <div class="col-sm-4">
        <ul id="isoApiCodes">
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
