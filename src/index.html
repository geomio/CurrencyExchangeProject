<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Exchange App</title>
</head>

<H1 id="page-title-center">USD Currency Converter</H1>

<br>

<div id="center-button">
  <button id="start">Click here to start</button>
</div>

<br>

<body>

  <div class="container" id="main-body">
    <div class="panel">
      <div class="panel-body">
        <form id="user-selection-form">
          <label for="usd-amount">Amount of US Dollars</label>
          <input type="text" name="usdTotal"><br>
          <label for="new-currencey">Type desired ISO currency code for USD to be converted to, such as EUR =
            Euros</label>
          <input type="text" name="isoSelect" maxlength="3" pattern="[a-zA-Z]*"><br>
          <br>
          <button type="submit">Convert</button>
        </form>
      </div>
    </div>

    <br>

    <h6>ISO Info: This is using Alpha 3 ISO codes. They are made of three characters, uppercase, no numbers or symbols
    </h6>

    <br>

    <h7>check below for iso codes for converting</h7>
    <br>
    <div class="panel" id="usd-amount">
      <div class="panel-body">
        <h1>USD Amount</h1>
        <p>$<span id="usdNumberAmount"></span></p>
      </div>
    </div>
    <div class="panel" id="convert-amount">
      <div class="panel-body">
        <h1><span id="isoSelectionPrint"> Amount</span></h1>
        <p><span id="isoNumberAmount"></span></p>
      </div>
    </div>
    <h1 id="iso-html-text">click me to show/hide useable iso codes.</h1>
    <div class="row" id="useable-iso">
      <div class="col-sm-4">
        <ul id="isoApiCodes">
        </ul>
      </div>
    </div>
    <div id="api-link-error"></div>
    <div id="error-message"></div>
    <div id="error-type"></div>
    <div id="error-message-3"></div>
    <div id="error-message-2"></div>
  </div>
</body>

</html>
